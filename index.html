<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Mira Loadingscreen</title>
</head>
<body>
    <main>
        <div class="main__container">
            <div class="video__container">
                <video autoplay muted loop src="BG.mp4"></video>></video>
            </div>
            <div class="main__left-container">
                <audio id="musik" autoplay loop src="musik.mp3"></audio>
                <div class="main__content">
                    <div class="main__header">
                        <h1>SERVER <span>Loading...</span></h1>
                    </div>
                    <div class="main__information">
                        <div class="info__container">
                            <div class="info__header">
                                <p>Über uns</p>
                            </div>
                            <div class="info__br"></div>
                            <div class="info__text">
                                <p>Über uns Über uns Über uns Über uns Über uns Über uns Über uns Über uns Über uns Über uns Über uns Über uns Über uns </p>
                            </div>
                        </div>
                        <div class="info__container">
                            <div class="info__header">
                                <p>Changelog</p>
                            </div>
                            <div class="info__br"></div>
                            <div class="info__text">
                               <ul>
                                <li>TEXT</li>
                                <li>TEXT</li>
                                <li>TEXT</li>
                                <li>TEXT</li>
                                <li>TEXT</li>
                                <li>TEXT</li>
                               </ul>
                            </div>
                        </div>
                        <div class="info__container">
                            <div class="info__header">
                                <i class="fab fa-discord"></i>
                                <p>Discord</p>
                            </div>
                            <div class="info__br"></div>
                            <div class="info__text">
                               <p>discord.gg/DISCORD</p>
                            </div>
                        </div>
                        <div class="info__container">
                            <div class="info__header">
                                <i class="fab fa-teamspeak"></i>
                                <p>Teamspeak</p>
                            </div>
                            <div class="info__br"></div>
                            <div class="info__text">
                                <p>TEAMSPEAK-IP</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>
</html>
